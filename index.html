<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
<body>
<header>
   <h1 class="m-4">My BookMarker</h2>
</header>

<div class="container" style="max-width: 600px; text-align: center;">
    <div class="form-control bg-light" style="position:relative;margin-bottom: 15px;">
        <h2 class="m-3" style="color: rgba(7, 4, 4, 0.685);">Bookmark Your Favorite Sites!</h1>
      <label for="site-name" class="form-label">Site Name</label>
      <div class="input-group mb-2 col-sm-2">
          <input type="text" class="form-control" id="site-name" placeholder="Enter website name...">
      </div>
      <label for="site-url" class="form-label">Site Link</label>
      <div class="input-group mb-4">
          <span class="input-group-text">https://</span>
          <input type="text" class="form-control" id="site-url" placeholder="Enter website url...">
      </div>
      <input type="submit" id="form-submit" class="btn btn-primary mb-3 w-75" value="Submit">
    </div>
<!-- BookMarks Starts Here -->
<div id="bookmark">
    <div id="edit-bar" class="form-control bg-light mb-0">
        <input id="edit-all-btn" type="button" class="btn btn-link" value="Select">
        <input id="open-all-btn" type="button" class="btn btn-sm btn-success" value="Open Selected" disabled=true>
        <input id="del-all-btn" type="button" class="btn btn-sm btn-danger" value="Delete Selected" disabled=true>
    </div>
    <ul class="list-group mt-0" id="web-list"
    style="list-style: none; max-width: 600px">
    </ul>
    <!-- Edit PopUp window -->
    <div id="edit-popup" class="form form-control w-50 m-auto" 
        style="position: inherit; top:-220px; right:-120px; 
        visibility:visible">
        <h4>Edit Bookmark</h4>
        <label for="site-name-new">Site Name</label>
        <input type="text" class="form-control" id="site-name-new" placeholder="">

        <label for="site-url-new">URL</label>
        <div class="input-group mb-4">
         <span class="input-group-text">https://</span>
         <input type="text" class="form-control" id="site-url-new" placeholder="">
        </div>
        <button type="submit" class="btn btn-success" id="edit-submit">Submit</button>
        <button type="submit" class="btn btn-warning" id="edit-cancel">Cancel</button>
    </div>
</div> <!-- bookmark ends here -->
</div>
<!-- container ends here -->


<script src="main.js"></script>

</body>
</html>
